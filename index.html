<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mortgage calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>

    <div class="container">
      
      <div class="calculator">
        <div id="form">
        
          <h1 class="title">Ипотечный калькулятор</h1>

          <div class="form-block">
            <p>Стоимость жилья, ₽</p>

            <div class="form-block-input">
              <input type="text" name="price" value="3100000">
              <button class="btn-minus" name="price" value="less">–</button>
              <button class="btn-plus" name="price" value="more">+</button>
            </div>
          </div>

          <div class="form-block">
            <p>Первоначальный взнос, ₽</p>

            <div class="form-block-input">
              <input type="text" name="initial-payment" value="620000">
              <button class="btn-minus" name="initial-payment" value="less">–</button>
              <button class="btn-plus" name="initial-payment" value="more">+</button>
            </div>
          </div>

          <div class="form-block">
            <p>Срок кредитования, лет</p>

            <div class="form-block-input">
              <input type="text" name="duration" value="20">
              <button class="btn-minus" name="duration" value="less">–</button>
              <button class="btn-plus" name="duration" value="more">+</button>
            </div>
          </div>

        </div>

        <div class="description">
          <p>Расчет является предварительным.</p>
          <p>Точные условия по кредиту вам будут предоставлены в отделении банка.</p>
        </div>
      </div>

      <div class="result">
        <div class="result-summary">
          <h2 class="title">Результаты расчета</h2>

          <div class="summary-block">
            <p class="summary-block-label">Сумма кредита</p>
            <p class="summary-block-value" id="total"></p>
          </div>

          <div class="summary-block">
            <p class="summary-block-label">Ежемесячный платеж</p>
            <p class="summary-block-value" id="payment"></p>
          </div>

          <div class="summary-block">
            <p class="summary-block-label">Процентная ставка: 10.8%</p>
          </div>
        </div>

        <a class="result-link" href="#">Оформить заявку</a>
        
      </div>
    </div>
  	

    <script src="./js/main.js"></script>

  </body>

</html>
